name: Check
on: push
jobs:
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install npm
        run: npm install
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run Lint
  test:
    needs: [lint]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Test
        run: npm run test
